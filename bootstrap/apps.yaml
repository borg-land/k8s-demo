apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/borg-land/k8s-demo
    targetRevision: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
